<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
</head>
<body>
    <form action="/create.html" method="post" id="createUser">
        <input type="text" id="user_name" name="user_name" placeholder="nom">
        <input type="text" id="user_lastname" name="user_lastname" placeholder="prenom">
        <input type="text" id="user_pseudo" name="user_pseudo" placeholder="pseudo">
        <input type="text" id="user_tel" name="user_tel" placeholder="tel">
        <input type="number" name="user_age" min="18" max="100" id="user_age" placeholder="age">
        <input type="number" name="user_taille" min="100" id="user_taille" placeholder="taille">
        <input type="number" name="user_poids" id="user_poids" placeholder="poids">
        <input type="number" name="user_objectif" id="user_objectif" placeholder="objectif">
        <input type="password" name="user_password" id="user_password" placeholder="mot de passe">
        <button>ok</button>
    </form>
</body>
</html>
